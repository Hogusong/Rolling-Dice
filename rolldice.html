<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rolling Dice</title>
</head>
<body>
  <header>
    <h1>Rolling Dice</h1>
    <hr>
  </header>
  <!-- Showcase -->
  <section class="showcase">
    <div class="player player-1">
      <h2 class="player-name" id="player-1">Player 1</h2>
      <p class="score" id="total-score-1">0</p>
      <div class="current">
        <p>Current</p>
        <p id="current-score-1">1</p>
      </div>
    </div>

    <div class="player player-2">
      <h2 class="player-name" id="player-2">Player 2</h2>
      <p class="score" id="total-score-2">2</p>
      <div class="current">
        <p>Current</p>
        <p id="current-score-2">3</p>
      </div>
    </div>
  </section>
  <!-- Buttons -->
  <section class="buttons">
    <button class="button btn-new"><i class="ion-ios-game-controller-b"></i>New Game</button>
    <button class="button btn-roll"><i class="ion-ios-loop-strong"></i>Roll Dice</button>
    <button class="button btn-hold"><i class="ion-code-download"></i>Hold</button>
    <label type="text" id="target-score"></label>
    <img src="img/dice-2.png" alt="Dice-2" id="dice">
  </section>
  <!-- Game Rules -->
  <section class="rules">

  </section>
  <!-- Help -->
  <section class="help">

  </section>

  <footer>
    <span>G</span>od<span>B</span>less<span>U</span> Web Services &copy; 2018   
  </footer>
  <script src="src/rolldice.js"></script>
</body>
</html>
